      <button class="theme-switcher" onclick="toggleTheme()">Switch Theme</button>

  <script>
    function toggleTheme() {
      const body = document.body;
      const currentTheme = body.classList.contains("light-mode") ? "light" : "dark";

      if (currentTheme === "light") {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
      } else {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
      }
    }
  </script>
  <style>
    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .theme-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .theme-switcher:hover {
      background-color: #0056b3;
    }
  </style>
    <div class="container mt-5">

          <!--AJAX ona forma-->  
          <form id="registrationForm">
            <div class="mb-3">
              <label for="nickname" class="form-label">Nickname:</label>
              <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Enter your nickname" required>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              <small id="passwordHelp" class="form-text">Must contain at least 8 characters, 1 uppercase, and 1 number.</small>
            </div>
            <div class="mb-3">
              <label for="birthdate" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="birthdate" required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender:</label>
              <select class="form-select" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">REGISTER</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const formData = new FormData(this); 
        const jsonData = {};
        formData.forEach((value, key) => {
          jsonData[key] = value;
        });

        fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(jsonData)
        })
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Failed to submit form');
          }
        })
        .then(data => {
          alert('Form submitted successfully! Received data: ' + JSON.stringify(data));
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        });
      });
    </script>
