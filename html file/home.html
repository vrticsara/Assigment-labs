<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara's Movie Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark custom-blue">
  <div class="container-fluid">
    <a class="navbar-brand" href="/html file/home.html">Sara's Movie Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#hindi-movies">Hindi Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#chinese-movies">Chinese Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#korean-movies">Korean Movies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/html file/contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main>
    <section id="hindi-movies">
        <h2>Hindi Movies</h2>
    </section>

    <section id="chinese-movies">
        <h2>Chinese Movies</h2>
    </section>
    
    <section id="korean-movies">
        <h2>Korean Movies</h2>
    </section>

    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>If you have any questions, feel free to reach out!</p>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</main>

<footer>
  <div class="row">
      <div class="col-md-12-text-start-text-align-center">
          <a href="mailto:amela.vatres@stu.ibu.edu.ba" class="footer-link">Write recommendations</a>
          <p> Foundation of Web design </p>
          <p> Sara VrtiÄ‡ </p>
          <img src="/images/Screenshot 2024-11-11 165527.png" alt="logo" height="200" width="450" class="image-logo">
      </div>

      <div class="col-md-12 text-end text-align center">
      </div>
  </div>
</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
