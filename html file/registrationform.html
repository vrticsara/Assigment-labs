    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="card-title text-center">Register</h4>
        </div>
        <div class="card-body">
          <form action="https://jsonplaceholder.typicode.com/posts" method="POST">
            <div class="mb-3">
              <label for="nickname" class="form-label">Nickname:</label>
              <input type="text" class="form-control" id="nickname" name="nickname" placeholder="enter your nickname" required>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="enter your username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="enter your password" required>
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender:</label>
              <select class="form-select" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">REGISTER</button>
          </form>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-secondary mt-5 ms-3" data-bs-toggle="modal" data-bs-target="#infoModal">
      View Instructions
    </button>
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel">Registration Instructions</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Fill out all fields and click REGISTER to complete your registration.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
